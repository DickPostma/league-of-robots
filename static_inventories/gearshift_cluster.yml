---
all:
  children:
    openstack_api:
      hosts:
        localhost:
    jumphost:
      hosts:
        airlock:
          cloud_flavor: 2C-4GB
    repo:
      hosts:
        gs-repo:
          cloud_flavor: 2C-4GB
    docs:
      hosts:
        docs_on_merlin:
    sys_admin_interface:
      hosts:
        imperator:
          cloud_flavor: 4C-8GB
          local_volume_size_extra: 2900
    deploy_admin_interface:
      hosts:
        sugarsnax:
          cloud_flavor: 4C-8GB
          local_volume_size_extra: 2900
    user_interface:
      hosts:
        gearshift:
          cloud_flavor: 24C-240GB
          slurm_sockets: 2
          slurm_cores_per_socket: 12
          slurm_real_memory: 217778
          slurm_local_disk: 0
          slurm_features: 'prm03,tmp01'
          slurm_ethernet_interfaces:
            - 'vlan983'
            - 'vlan985.isilon'
            - 'vlan985.lustre'
    compute_vm:
      children:
        regular:  # Must be item from {{ slurm_partitions }} variable defined in group_vars/{{ stack_name }}/vars.yml
          hosts:
            gs-vcompute[01:10]:
          vars:
            # flavor_vcompute: htc-node # Quota currently too small for 40 core compute nodes.
            cloud_flavor: 24C-240GB
            local_volume_size_extra: 2900
            slurm_sockets: 2
            slurm_cores_per_socket: 12
            slurm_real_memory: 217778
            slurm_max_cpus_per_node: "{{ slurm_sockets * slurm_cores_per_socket - 2 }}"
            slurm_max_mem_per_node: "{{ slurm_real_memory - slurm_sockets * slurm_cores_per_socket * 512 }}"
            slurm_local_disk: 2800000
            slurm_features: 'tmp01'
            slurm_ethernet_interfaces:
              - 'vlan983'
              - 'vlan985.isilon'
              - 'vlan985.lustre'
administration:
  children:
    sys_admin_interface:
    deploy_admin_interface:
    user_interface:
cluster:
  children:
    compute_vm:
    administration:
gearshift_cluster:
  children:
    openstack_api:
    jumphost:
    repo:
    cluster:
    docs:
...
