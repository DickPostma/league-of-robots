---
all:
  children:
    openstack_api:
      hosts:
        localhost:
          ansible_python_interpreter: /usr/bin/env python
    jumphost:
      hosts:
        airlock:
          cloud_flavor: 2C-4GB
          os_distribution: 'rocky9'
          host_networks:
            - name: vlan983
          iptables_allow_icmp_inbound:
            - "{{ all.ip_addresses['umcg']['net1'] }}"
            - "{{ all.ip_addresses['umcg']['net2'] }}"
            - "{{ all.ip_addresses['umcg']['net3'] }}"
            - "{{ all.ip_addresses['umcg']['net4'] }}"
            - "{{ all.ip_addresses['rug']['bwp_net'] }}"
            - "{{ all.ip_addresses['rug']['operator'] }}"
            - "{{ all.ip_addresses['gcc']['cloud_net'] }}"
            - "{{ fender_cluster.ip_addresses['corridor']['public'] }}"
            - "{{ hyperchicken_cluster.ip_addresses['portal']['public'] }}"
            - "{{ nibbler_cluster.ip_addresses['tunnel']['vlan16'] }}"
            - "{{ talos_cluster.ip_addresses['reception']['vlan16'] }}"
            - "{{ vaxtron_cluster.ip_addresses['foyer']['external'] }}"
    repo:
      hosts:
        gs-repo:
          cloud_flavor: 2C-4GB
          host_networks:
            - name: vlan983
    docs:
      hosts:
        docs-on-bateleur:
    sys_admin_interface:
      hosts:
        imperator:
          cloud_flavor: 4C-8GB
          host_networks:
            - name: vlan983
            - name: vlan985
    deploy_admin_interface:
      hosts:
        sugarsnax:
          cloud_flavor: 4C-8GB
          host_networks:
            - name: vlan983
            - name: vlan985
          local_volume_size_extra: 2900
    user_interface:
      hosts:
        gearshift:
          cloud_flavor: 24C-240GB
          host_networks:
            - name: vlan983
            - name: vlan985
          slurm_sockets: 2
          slurm_cores_per_socket: 12
          slurm_real_memory: 217778
          slurm_local_disk: 0
          slurm_features: 'prm02,prm03,tmp01'
          slurm_ethernet_interfaces:
            - 'vlan983'
            - 'vlan985.isilon'
            - 'vlan985.lustre'
    compute_node:
      children:
        regular:  # Must be item from {{ slurm_partitions }} variable defined in group_vars/{{ stack_name }}/vars.yml
          hosts:
            gs-vcompute[01:05]:
              local_volume_size_extra: 2900
              slurm_local_disk: 2800000
            gs-vcompute06:
              local_volume_size_extra: 2015
              slurm_local_disk: 2063000
            gs-vcompute[07:09]:
              local_volume_size_extra: 2900
              slurm_local_disk: 2800000
            gs-vcompute10:
              local_volume_size_extra: 2015
              slurm_local_disk: 2063000
          vars:
            host_networks:
              - name: vlan983
              - name: vlan985
            cloud_flavor: 24C-240GB
            slurm_sockets: 2
            slurm_cores_per_socket: 12
            slurm_real_memory: 217778
            slurm_max_cpus_per_node: "{{ slurm_sockets * slurm_cores_per_socket - 2 }}"
            slurm_max_mem_per_node: "{{ slurm_real_memory - slurm_sockets * slurm_cores_per_socket * 512 }}"
            slurm_features: 'rsc01,tmp01'
            slurm_ethernet_interfaces:
              - 'vlan983'
              - 'vlan985.isilon'
              - 'vlan985.lustre'
administration:
  children:
    sys_admin_interface:
    deploy_admin_interface:
    user_interface:
cluster:
  children:
    compute_node:
    administration:
gearshift_cluster:
  children:
    openstack_api:
    jumphost:
    repo:
    cluster:
    docs:
...
