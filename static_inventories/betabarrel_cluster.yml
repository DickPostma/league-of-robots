---
all:
  children:
    openstack_api:
      hosts:
        localhost:
    docs:
      hosts:
        docs_on_merlin:
    sys_admin_interface:
      hosts:
        betabarrel:
          local_yum_repository: true # enable local yum repository
    deploy_admin_interface:
      hosts:
        betabarrel:
          volumes:
            - mount_point: '/apps'
              device: '/mnt/env05/apps/'
              mounted_owner: root
              mounted_group: "{{ envsync_group }}"
              mounted_mode: '2775'
              mount_options: 'bind'
              type: none
    user_interface:
      hosts:
        betabarrel:
          slurm_sockets: 2
          slurm_cores_per_socket: 64
          slurm_real_memory: 515456
          slurm_local_disk: 0
          slurm_features: 'tmp06'  # Beta-Barrel will replace Leucine-Zipper
          slurm_ethernet_interfaces:
            - em1
            - em3
    compute_vm:
      children:
        regular:  # Must be item from {{ slurm_partitions }} variable defined in group_vars/{{ stack_name }}/vars.yml
          hosts:
            betabarrel:
          vars:
            slurm_sockets: 2
            slurm_cores_per_socket: 64
            slurm_real_memory: 515456
            slurm_max_cpus_per_node: "{{ slurm_sockets * slurm_cores_per_socket - 8 }}"
            slurm_max_mem_per_node: "{{ slurm_real_memory - 8 * 2048 }}"
            slurm_local_disk: 0
            slurm_features: 'tmp06'
            slurm_ethernet_interfaces:
              - em1
              - em3
    chaperone:
      hosts:
        bb-chaperone:
          #ansible_host: uozkh[0-9].zkh.umcg.intra
administration:
  children:
    sys_admin_interface:
    deploy_admin_interface:
    user_interface:
cluster:
  children:
    compute_vm:
    administration:
betabarrel_cluster:
  children:
    openstack_api:
    jumphost:
    cluster:
    chaperone:
    docs:
...
