---
all:
  children:
    openstack_api:
      hosts:
        localhost:
          ansible_python_interpreter: /usr/bin/env python
    logs:
      hosts:
        # Merlin
        earl1:
          logs_class: 'development'
          cloud_flavor: m1.small
          host_networks:
            - name: "{{ stack_prefix }}_internal_management"
              security_group: "{{ stack_prefix }}_logservers"
              assign_floating_ip: true
          local_volume_size_extra: 100
        # Azure
        earl2:
          azure_flavor: "Standard_DS1_v2"
          host_networks:
            - name: "{{ stack_prefix }}_internal_management"
              security_group: "{{ stack_prefix }}_logservers"
              assign_floating_ip: true
          logs_class: 'development'
        # Azure
        earl3:
          azure_flavor: "Standard_DS1_v2"
          logs_class: 'diagnostics'
          host_networks:
            - name: "{{ stack_prefix }}_internal_management"
              security_group: "{{ stack_prefix }}_logservers"
              assign_floating_ip: True
        # Merlin
        earl4:
          logs_class: 'diagnostics'
          cloud_image: CentOS 7
          os_distribution: 'centos7'
          cloud_flavor: m1.small
          host_networks:
            - name: "{{ stack_prefix }}_internal_management"
              security_group: "{{ stack_prefix }}_logservers"
              assign_floating_ip: true
          local_volume_size_extra: 100
        # Merlin
        earl5:
          logs_class: 'research'
          cloud_flavor: m1.small
          host_networks:
            - name: "{{ stack_prefix }}_internal_management"
              security_group: "{{ stack_prefix }}_logservers"
              assign_floating_ip: true
          local_volume_size_extra: 100
        # Azure
        earl6:
          azure_flavor: "Standard_DS1_v2"
          host_networks:
            - name: "{{ stack_prefix }}_internal_management"
              security_group: "{{ stack_prefix }}_logservers"
              assign_floating_ip: true
          logs_class: 'research'
logs_library:
  children:
    openstack_api:
    logs:
...
