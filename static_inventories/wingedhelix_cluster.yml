---
all:
  children:
    openstack_api:
      hosts:
        localhost:
          ansible_python_interpreter: /usr/bin/env python
    jumphost:
      hosts:
        wh-porch:
          cloud_flavor: m1.small
          host_networks:
            - name: "{{ stack_prefix }}_internal_management"
              security_group: "{{ stack_prefix }}_jumphosts"
              assign_floating_ip: true
          basic_security_ssh_challenge_response_auth: 'yes' # Required for MFS in sshd_config.
          iptables_allow_icmp_inbound:
            - "{{ all.ip_addresses['umcg']['net1'] }}"
            - "{{ all.ip_addresses['umcg']['net2'] }}"
            - "{{ all.ip_addresses['umcg']['net3'] }}"
            - "{{ all.ip_addresses['umcg']['net4'] }}"
            - "{{ all.ip_addresses['rug']['bwp_net'] }}"
            - "{{ all.ip_addresses['rug']['operator'] }}"
          ssh_client_configs:
            - logs_library
    repo:
      hosts:
        wh-repo:
          cloud_flavor: m1.small
          host_networks:
            - name: "{{ stack_prefix }}_internal_management"
              security_group: "{{ stack_prefix }}_repo"
          swap_file_size: 2
    data_transfer:
      hosts:
        wh-transfer:
          cloud_flavor: m1.small
          host_networks:
            - name: "{{ stack_prefix }}_internal_management"
              security_group: "{{ stack_prefix }}_ds"
              assign_floating_ip: true
          local_volume_size_extra: 4300
          iptables_allow_icmp_inbound:
            - "{{ all.ip_addresses['umcg']['net1'] }}"
            - "{{ all.ip_addresses['umcg']['net2'] }}"
            - "{{ all.ip_addresses['umcg']['net3'] }}"
            - "{{ all.ip_addresses['umcg']['net4'] }}"
            - "{{ all.ip_addresses['rug']['bwp_net'] }}"
            - "{{ all.ip_addresses['rug']['operator'] }}"
            - "{{ all.ip_addresses['genomescan']['portal'] }}"
            - "{{ wingedhelix_cluster.ip_addresses['wh-porch']['wh_internal_management'] }}"
            - "{{ wingedhelix_cluster.ip_addresses['wh_internal_management-vlan16-router']['vlan16'] }}"
            - "{{ betabarrel_cluster.ip_addresses['bb-porch']['bb_internal_management'] }}"
            - "{{ betabarrel_cluster.ip_addresses['bb_internal_management-vlan16-router']['vlan16'] }}"
            - "{{ betabarrel_cluster.ip_addresses['betabarrel']['vlan13'] }}"
            - "{{ copperfist_cluster.ip_addresses['cf-porch']['cf_internal_management'] }}"
            - "{{ copperfist_cluster.ip_addresses['cf_internal_management-external-router']['external'] }}"
            - "{{ copperfist_cluster.ip_addresses['copperfist']['vlan13'] }}"
          iptables_allow_https_inbound:
            # On data_transfer servers port 443 is used for SSH too.
            - "{{ all.ip_addresses['umcg']['net1'] }}"
            - "{{ all.ip_addresses['umcg']['net2'] }}"
            - "{{ all.ip_addresses['umcg']['net3'] }}"
            - "{{ all.ip_addresses['umcg']['net4'] }}"
            - "{{ all.ip_addresses['rug']['bwp_net'] }}"
            - "{{ all.ip_addresses['rug']['operator'] }}"
            - "{{ all.ip_addresses['genomescan']['portal'] }}"
            - "{{ wingedhelix_cluster.ip_addresses['wh-porch']['wh_internal_management'] }}"
            - "{{ wingedhelix_cluster.ip_addresses['wh_internal_management-vlan16-router']['vlan16'] }}"
            - "{{ betabarrel_cluster.ip_addresses['bb-porch']['bb_internal_management'] }}"
            - "{{ betabarrel_cluster.ip_addresses['bb_internal_management-vlan16-router']['vlan16'] }}"
            - "{{ betabarrel_cluster.ip_addresses['betabarrel']['vlan13'] }}"
            - "{{ copperfist_cluster.ip_addresses['cf-porch']['cf_internal_management'] }}"
            - "{{ copperfist_cluster.ip_addresses['cf_internal_management-external-router']['external'] }}"
            - "{{ copperfist_cluster.ip_addresses['copperfist']['vlan13'] }}"
          iptables_allow_ssh_inbound:
            - "{{ all.ip_addresses['umcg']['net1'] }}"
            - "{{ all.ip_addresses['umcg']['net2'] }}"
            - "{{ all.ip_addresses['umcg']['net3'] }}"
            - "{{ all.ip_addresses['umcg']['net4'] }}"
            - "{{ all.ip_addresses['rug']['bwp_net'] }}"
            - "{{ all.ip_addresses['rug']['operator'] }}"
            - "{{ all.ip_addresses['genomescan']['portal'] }}"
            - "{{ wingedhelix_cluster.ip_addresses['wh-porch']['wh_internal_management'] }}"
            - "{{ wingedhelix_cluster.ip_addresses['wh_internal_management-vlan16-router']['vlan16'] }}"
            - "{{ betabarrel_cluster.ip_addresses['bb-porch']['bb_internal_management'] }}"
            - "{{ betabarrel_cluster.ip_addresses['bb_internal_management-vlan16-router']['vlan16'] }}"
            - "{{ betabarrel_cluster.ip_addresses['betabarrel']['vlan13'] }}"
            - "{{ copperfist_cluster.ip_addresses['cf-porch']['cf_internal_management'] }}"
            - "{{ copperfist_cluster.ip_addresses['cf_internal_management-external-router']['external'] }}"
            - "{{ copperfist_cluster.ip_addresses['copperfist']['vlan13'] }}"
    docs:
      hosts:
        docs_on_merlin:
    sys_admin_interface:
      hosts:
        wh-sai:
          cloud_flavor: m1.large
          host_networks:
            - name: "{{ stack_prefix }}_internal_management"
              security_group: "{{ stack_prefix }}_cluster"
            - name: "{{ stack_prefix }}_internal_storage"
              security_group: "{{ stack_prefix }}_storage"
            - name: vlan1068
              security_group: "{{ stack_prefix }}_storage"
            - name: vlan990
              security_group: "{{ stack_prefix }}_storage"
          local_volume_size_extra: 3072
    deploy_admin_interface:
      hosts:
        wh-dai:
          cloud_flavor: m1.large
          host_networks:
            - name: "{{ stack_prefix }}_internal_management"
              security_group: "{{ stack_prefix }}_cluster"
            - name: "{{ stack_prefix }}_internal_storage"
              security_group: "{{ stack_prefix }}_storage"
            - name: vlan1068
              security_group: "{{ stack_prefix }}_storage"
          local_volume_size_extra: 2000
    ldap_server:
      hosts:
        wh-dai:
    user_interface:
      hosts:
        wingedhelix:
          cloud_flavor: m1.xlarge
          host_networks:
            - name: "{{ stack_prefix }}_internal_management"
              security_group: "{{ stack_prefix }}_cluster"
            - name: "{{ stack_prefix }}_internal_storage"
              security_group: "{{ stack_prefix }}_storage"
            - name: vlan1068
              security_group: "{{ stack_prefix }}_storage"
          slurm_sockets: 8
          slurm_cores_per_socket: 1
          slurm_real_memory: 15884
          slurm_local_disk: 0
          slurm_features: 'tmp07'
          slurm_ethernet_interfaces:
            - eth0
            - eth1
            - vlan1068
    compute_node:
      children:
        regular:  # Must be item from {{ slurm_partitions }} variable defined in group_vars/{{ stack_name }}/vars.yml
          hosts:
            wh-node-a[01:02]:
          vars:
            cloud_flavor: htc-node
            host_networks:
              - name: "{{ stack_prefix }}_internal_management"
                security_group: "{{ stack_prefix }}_cluster"
              - name: "{{ stack_prefix }}_internal_storage"
                security_group: "{{ stack_prefix }}_storage"
              - name: vlan1068
                security_group: "{{ stack_prefix }}_storage"
            # htc-node flavor already includes an extra 200 GB ephemeral disk.
            # local_volume_size_extra: disabled
            slurm_sockets: 40
            slurm_cores_per_socket: 1
            slurm_real_memory: 181180
            slurm_max_cpus_per_node: "{{ slurm_sockets * slurm_cores_per_socket - 2 }}"
            slurm_max_mem_per_node: "{{ slurm_real_memory - slurm_sockets * slurm_cores_per_socket * 512 }}"
            slurm_local_disk: 190000
            slurm_features: 'tmp07'
            slurm_ethernet_interfaces:
              - eth0
              - eth1
              - vlan1068
    chaperone:
      hosts:
        wh-chaperone:
          ansible_host: wh-chaperone.umcg.nl  # upzkh1054.
          use_ldap: false
          functional_admin_group: 'MEDGEN-NFG GCC Analyse Team'
          #
          # Overrule regular_groups compared to rest of Winged Helix:
          # * Do not create local functional_admin_group, which comes from UMCG AD.
          # * Do not create umcg-lab, which is not used on a chaperone.
          #
          regular_groups:
            - "{{ envsync_group }}"
            - "{{ functional_users_group }}"
            - 'umcg-atd'
            - 'umcg-gap'
            - 'umcg-gd'
            - 'umcg-genomescan'
            - 'umcg-gsad'
            - 'umcg-gst'
            - 'umcg-labgnkbh'
            - 'umcg-logstoprm'
            - 'umcg-patho'
            - 'umcg-pr'
            - 'umcg-vipt'
          regular_users:
            - user: "{{ envsync_user }}"
              groups: ["{{ envsync_group }}", "{{ functional_users_group }}"]
            - user: 'umcg-atd-ateambot'
              groups: ['umcg-atd', 'umcg-gsad', "{{ functional_users_group }}"]
            - user: 'umcg-atd-dm'
              groups: ['umcg-atd', "{{ functional_users_group }}"]
            - user: 'umcg-gap-ateambot'
              groups: ['umcg-gap', "{{ functional_users_group }}"]
            - user: 'umcg-gap-dm'
              groups: ['umcg-gap', "{{ functional_users_group }}"]
            - user: 'umcg-gd-ateambot'
              groups: ['umcg-gd', 'umcg-gap', "{{ functional_users_group }}"]
            - user: 'umcg-gd-dm'
              groups: ['umcg-gd', "{{ functional_users_group }}"]
            - user: 'umcg-genomescan-ateambot'
              groups: ['umcg-genomescan', "{{ functional_users_group }}"]
            - user: 'umcg-genomescan-dm'
              groups: ['umcg-genomescan', "{{ functional_users_group }}"]
            - user: 'umcg-gsad-ateambot'
              groups: ['umcg-gsad', "{{ functional_users_group }}"]
            - user: 'umcg-gsad-dm'
              groups: ['umcg-gsad', "{{ functional_users_group }}"]
            - user: 'umcg-gst-ateambot'
              groups: ['umcg-gst', "{{ functional_users_group }}"]
            - user: 'umcg-gst-dm'
              groups: ['umcg-gst', "{{ functional_users_group }}"]
            - user: 'umcg-labgnkbh-ateambot'
              groups: ['umcg-labgnkbh', "{{ functional_users_group }}"]
            - user: 'umcg-labgnkbh-dm'
              groups: ['umcg-labgnkbh', "{{ functional_users_group }}"]
            - user: 'umcg-logstoprm-dm'
              groups: ['umcg-logstoprm', "{{ functional_users_group }}"]
            - user: 'umcg-patho-ateambot'
              groups: ['umcg-patho', "{{ functional_users_group }}"]
            - user: 'umcg-patho-dm'
              groups: ['umcg-patho', "{{ functional_users_group }}"]
            - user: 'umcg-pr-ateambot'
              groups: ['umcg-pr', "{{ functional_users_group }}"]
            - user: 'umcg-pr-dm'
              groups: ['umcg-pr', "{{ functional_users_group }}"]
            - user: 'umcg-vipt-dm'
              groups: ['umcg-vipt', "{{ functional_users_group }}"]
    nfs_server:
      hosts:
        wh-sai:
    smb_server:
      hosts:
        wh-sai:
administration:
  children:
    sys_admin_interface:
    deploy_admin_interface:
    user_interface:
    ldap_server:
cluster:
  children:
    compute_node:
    administration:
wingedhelix_cluster:
  children:
    openstack_api:
    jumphost:
    repo:
    cluster:
    chaperone:
    data_transfer:
    docs:
    nfs_server:
    smb_server:
...
