---
all:
  children:
    openstack_api:
      hosts:
        localhost:
    jumphost:
      hosts:
        reception:
          cloud_flavor: 2C-4GB
          iptables_allow_icmp_inbound:
            - "{{ all.ip_addresses['umcg']['net1'] }}"
            - "{{ all.ip_addresses['umcg']['net2'] }}"
            - "{{ all.ip_addresses['umcg']['net3'] }}"
            - "{{ all.ip_addresses['umcg']['net4'] }}"
            - "{{ all.ip_addresses['rug']['bwp_net'] }}"
            - "{{ all.ip_addresses['rug']['operator'] }}"
            - "{{ all.ip_addresses['gcc']['cloud_net'] }}"
            - "{{ calculon_cluster.ip_addresses['lobby']['vlan16'] }}"
            - "{{ fender_cluster.ip_addresses['corridor']['public'] }}"
            - "{{ gearshift_cluster.ip_addresses['airlock']['vlan16'] }}"
            - "{{ hyperchicken_cluster.ip_addresses['portal']['public'] }}"
            - "{{ nibbler_cluster.ip_addresses['tunnel']['vlan16'] }}"
            - "{{ wingedhelix_cluster.ip_addresses['porch']['vlan16'] }}"
    repo:
      hosts:
        tl-repo:
          cloud_flavor: 2C-4GB
    docs:
      hosts:
        docs_on_merlin:
    sys_admin_interface:
      hosts:
        tl-sai:
          cloud_flavor: 4C-8GB
          local_volume_size_extra: 290
    deploy_admin_interface:
      hosts:
        tl-dai:
          cloud_flavor: 4C-8GB
          local_volume_size_extra: 290
    user_interface:
      hosts:
        talos:
          cloud_flavor: 4C-8GB
          slurm_sockets: 4
          slurm_cores_per_socket: 1
          slurm_real_memory: 7820
          slurm_local_disk: 0
          slurm_features: 'prm08,tmp08'
          slurm_ethernet_interfaces:
            - 'vlan983'
            - 'vlan985.isilon'
    compute_vm:
      children:
        regular:  # Must be item from {{ slurm_partitions }} variable defined in group_vars/{{ stack_name }}/vars.yml
          hosts:
            tl-vcompute[01:03]:
          vars:
            cloud_flavor: 4C-8GB
            local_volume_size_extra: 290
            slurm_sockets: 4
            slurm_cores_per_socket: 1
            slurm_real_memory: 7820
            slurm_max_cpus_per_node: "{{ slurm_sockets * slurm_cores_per_socket - 2 }}"
            slurm_max_mem_per_node: "{{ slurm_real_memory - slurm_sockets * slurm_cores_per_socket * 512 }}"
            slurm_local_disk: 270000
            slurm_features: 'tmp08'
            slurm_ethernet_interfaces:
              - 'vlan983'
              - 'vlan985.isilon'
administration:
  children:
    sys_admin_interface:
    deploy_admin_interface:
    user_interface:
cluster:
  children:
    compute_vm:
    administration:
talos_cluster:
  children:
    openstack_api:
    jumphost:
    repo:
    cluster:
    docs:
...
