---
all:
  children:
    openstack_api:
      hosts:
        localhost:
    jumphost:
      hosts:
        dockingport:
          cloud_flavor: s1.small
    docs:
      hosts:
        docs_on_merlin:
    sys_admin_interface:
      hosts:
        mv-sai:
          cloud_flavor: s1.small
          local_volume_size_extra: 1
    deploy_admin_interface:
      hosts:
        mv-dai:
          cloud_flavor: s1.small
          local_volume_size_extra: 200
    user_interface:
      hosts:
        marvin:
          cloud_flavor: s1.large
          slurm_sockets: 4
          slurm_cores_per_socket: 1
          slurm_real_memory: 7821
          slurm_local_disk: 0
          slurm_features: 'prm11,tmp11'
          slurm_ethernet_interfaces:
            - eth0
            - eth1
    compute_vm:
      children:  # Must be item from {{ slurm_partitions }} variable defined in group_vars/{{ stack_name }}/vars.yml
        regular:
          hosts:
            mv-vcompute[01]:
          vars:
            # flavor_vcompute: htc-node # Quota currently too small for 40 core compute nodes.
            cloud_flavor: s1.gargantuan
            local_volume_size_extra: 1
            slurm_sockets: 16
            slurm_cores_per_socket: 1
            slurm_real_memory: 64264
            slurm_max_cpus_per_node: "{{ slurm_sockets * slurm_cores_per_socket - 2 }}"
            slurm_max_mem_per_node: "{{ slurm_real_memory - slurm_sockets * slurm_cores_per_socket * 512 }}"
            slurm_local_disk: 0
            slurm_features: 'tmp11'
            slurm_ethernet_interfaces:
              - eth0
              - eth1
administration:
  children:
    sys_admin_interface:
    deploy_admin_interface:
    user_interface:
    ldap_server:
cluster:
  children:
    compute_vm:
    administration:
marvin_cluster:
  children:
    openstack_api:
    jumphost:
    cluster:
    docs:
ldap_server:
  children:
    mv-dai:
...
