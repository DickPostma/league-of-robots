---
- name: Deploy Slurm control host.
  ansible.builtin.include_tasks:
    file: management.yml
  when: inventory_hostname in groups['sys_admin_interface']

- name: Deploy slurm client roles
  ansible.builtin.include_tasks:
    file: client.yml
  when: inventory_hostname in groups['compute_vm'] or
        inventory_hostname in groups['user_interface']
...
