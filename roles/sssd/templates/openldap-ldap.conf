#
# LDAP Defaults for OpenLDAP clients like the ldapsearch command.
#
# Note: in case an OpenLDAP server is also hosted on this machine,
# this file is not used as our LDAP servers are installed in a different location
# (/usr/local/openldap/) with configuration files in /usr/local/openldap/etc/openldap/.
#

# See ldap.conf(5) for details
# This file should be world readable but not world writable.

TLS_CACERT	/etc/pki/tls/certs/ca-bundle.trust.crt
TLS_REQCERT	demand