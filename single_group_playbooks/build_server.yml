---
- name: Import pre deploy checks.
  ansible.builtin.import_playbook: pre_deploy_checks.yml

- name: '###==-> Roles for build servers. <-==###'
  hosts:
    - build_server
  roles:
    - admin_users
    - ssh_host_signer
    - iptables
    - yum_repos
    - locale
    - logrotate
    - remove
    - update
    - sshd
    - basic_security
    - regular_users
    - cluster       # installing software
    - sudoers
...
