    groups: ["{{ envsync_group }}"]
  - user: 'umcg-atd-dm'
    groups: ['umcg-atd']
  - user: 'umcg-gsad-dm'
    groups: ['umcg-gsad']
  - user: 'gvdvries'
    groups: ['users', "{{ envsync_group }}", 'umcg-atd', 'umcg-gsad']
  - user: 'kdelange'
    groups: ['users', "{{ envsync_group }}", 'umcg-atd', 'umcg-gsad']
  - user: 'mbenjamins'
    groups: ['users', "{{ envsync_group }}", 'umcg-atd', 'umcg-gsad']
  - user: 'mbijlsma'
    groups: ['users', "{{ envsync_group }}", 'umcg-atd', 'umcg-gsad']
  - user: 'mswertz'
    groups: ['users', "{{ envsync_group }}", 'umcg-atd', 'umcg-gsad']
  - user: 'pneerincx'
    groups: ['users', "{{ envsync_group }}", 'umcg-atd', 'umcg-gsad']
  - user: 'rkanninga'
    groups: ['users', "{{ envsync_group }}", 'umcg-atd', 'umcg-gsad']
  - user: 'scimerman'
    groups: ['users', "{{ envsync_group }}", 'umcg-atd', 'umcg-gsad']
sudoers:
  - who: ['%umcg-atd']
    become: 'umcg-atd-dm'
    name: 'umcg-atd-dm'
    command: 'ALL'
  - who: ['%umcg-gsad']
    become: 'umcg-gsad-dm'
    name: 'umcg-gsad-dm'
    command: 'ALL'
#
# Shared storage related variables
#
pfs_mounts:
  - pfs: bnst01
    source: ''
    type: weka
    rw_options: 'defaults,_netdev,noatime,nodiratime'
    ro_options: 'defaults,_netdev,noatime,nodiratime,ro'
    machines: "{{ groups['sys_admin_interface'] }}"
lfs_mounts:
  - lfs: home
    pfs: bnst01
    rw_machines: "{{ groups['cluster'] }}"
  - lfs: tmp11
    pfs: bnst01
    groups:
      - name: umcg-atd
      - name: umcg-gsad
    rw_machines: "{{ groups['user_interface'] + groups['deploy_admin_interface'] + groups['compute_node'] }}"
  - lfs: env11
    pfs: bnst01
    ro_machines: "{{ groups['compute_node'] + groups['user_interface'] }}"
    rw_machines: "{{ groups['deploy_admin_interface'] }}"
interfaces:
  - device: 'eth0'
    bootproto: 'dhcp'
  - device: 'eth1' 
    bootproto: 'dhcp'
...
