---

# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#

version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install "ansible-lint[community,yamllint]"
            ansible-galaxy install -r galaxy-requirements.yml
      - run:
          name: run tests
          command: |
            set -e
            set -u
            set -o pipefail
            . venv/bin/activate
            if [[ -n "${ANSIBLE_ROLES_PATH:-}" ]]; then
                export ANSIBLE_ROLES_PATH="${HOME}/.ansible/roles/:${ANSIBLE_ROLES_PATH}"
            else
                export ANSIBLE_ROLES_PATH="${HOME}/.ansible/roles/"
            fi
            ansible-lint cluster.yml deploy-os_servers.yml > lint_results 2>&1 || true
            cat lint_results
            lint_status=$(grep 'Finished with [0-9][0-9]* failure(s), [0-9][0-9]* warning(s) on [0-9][0-9]* files' lint_results)
            lint_errors=$(echo "${lint_status}" | sed 's|^Finished with \([0-9][0-9]*\) failure.*|\1|')
            echo '###############################################'
            printf 'Counted %d ansible-lint error(s).\n' ${lint_errors:-0}
            echo '###############################################'
            if (( ${lint_errors} > 1 )); then /bin/false; fi
...
